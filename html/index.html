<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="js/gitdata.js"></script>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="app" class="container">
      <div class="card main">
        <div class="card-header d-flex">
          <div class="flex-grow-1">
            <div class="menus">
              <a href="javascript: void(0)" v-for="item in views" :class="'menu-item active-' + (view === item.key)" @click="view = item.key">{{item.name}}</a>
            </div>
          </div>
          <div class="d-flex">
            <div v-for="(val, key) in daylist" class="start-item">
              <span :class="'startmenu active-' + (startday === key)" @click="startday = key" >{{val}}</span><span class="ml-1 mr-1 split">/</span>
            </div>
          </div>
        </div>
        <!-- 开发者贡献 -->
        <table class="table table-hover card-body table-bordered" v-if="view === 'author'">
         <thead>
            <tr>
              <th>开发者</th>
              <th>提交数</th>
              <th>新增代码行数</th>
              <th>删除代码行数</th>
            </tr>
         </thead>
        <tbody>
          <tr v-for="author in authors">
            <td>{{author.name}}</td>
            <td>{{author['commits']}}</td>
            <td>{{author['+lines']}}</td>
            <td>{{author['-lines']}}</td>
          </tr>     
        </tbody>  
        </table>
        
        <!-- 代码提交量 （日/周/月/年）-->
        <div v-if="view === 'codes'">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/echarts.min.js"></script>
  </body>
</html>
